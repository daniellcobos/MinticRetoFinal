    <!--============ LOGIN FORM ============-->
    <!--====================================-->

    <div class="container-fluid">
        <form id="formf">
            <div class="row justify-content-center mt-5">
                <div id="boxForm" class="col-6 p-5 rounded text-black">

                    <!--============ Title Form ============-->
                    <div class="text-center">
                        <h2 class="text-black">Crear Cuenta</h2>
                    </div>

                    <!--============ Input User ============-->
                    <div class="form-group">
                        <label for="username">Nombre</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="logoInput">
                                <i class="bi bi-person-bounding-box text-black" id="logoPeople"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="@ Nombre" name="username" id="username"
                                required="required">
                        </div>
                    </div>

                    <!--============ Email ============-->
                    <div class="form-group">
                        <label for="useremail">E-mail</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="logoInput">
                                <i class="bi bi-envelope-fill text-black" id="logoPeople">
                                </i></span>
                            <input type="email" class="form-control" placeholder="@ Usuario" name="useremail"
                                id="useremail" required="required">
                        </div>
                    </div>

                    <!--============ Input Password ============-->
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="logoInput"><i class="bi bi-key text-black"></i></span>
                            <input type="password" class="form-control" placeholder="Contraseña" name="password"
                                id="password" required="required">
                        </div>
                    </div>

                    <!--============ Input Confirms Password ============-->
                    <div class="form-group">
                        <label for="passwordrepeat">Confirmar Contraseña</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="logoInput"><i class="bi bi-key text-black"></i></span>
                            <input type="password" class="form-control" placeholder="Contraseña" name="passwordrepeat"
                                id="passwordrepeat" required="required">
                        </div>
                    </div>

                    <!--Este botton no elimina los datos ingresado-->
                    <div class="form-group text-center">
                        <input id="btnMain" type="submit" name="submit" class="btn btn-info btn-md"
                            value="Registrar Usuario" />
                    </div>

                    <!--============ Label Register ============-->
                    <div class="text-center">
                        <p class="text-center text-black">¿Ya tienes cuenta?
                            <a href="index.html" style="color: blue;">Ingresa Aqui</a>
                        </p>
                    </div>
                </div>
            </div>
        </form>
